<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #242db3;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(249, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .product-item:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-details {
            padding: 15px;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-price {
            color: #28a745;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .product-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .product-button:hover {
            background-color: hsl(0, 0%, 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        <div class="product-grid">
            <div class="product-item">
                <img src="Image/PS5.png" alt="Product 1" class="product-image">
                <div class="product-details">
                    <div class="product-title">PS 5 Pro 2025</div>
                    <div class="product-price">Rp. 25.000.000.00,-</div>
                    <a href="#" class="product-button">Beli Sekarang</a>
                </div>
            </div>

            <div class="product-item">
                <img src="Image/Keyboard.jpg" alt="Product 2" class="product-image">
                <div class="product-details">
                    <div class="product-title">Keyboard Gaming</div>
                    <div class="product-price">Rp. 300.000.00,-</div>
                    <a href="#" class="product-button">Beli Sekarang</a>
                </div>
            </div>

            <div class="product-item">
                <img src="Image/Headset.jpeg" alt="Product 3" class="product-image">
                <div class="product-details">
                    <div class="product-title">Headset Gaming</div>
                    <div class="product-price">Rp. 200.000.00,-</div>
                    <a href="#" class="product-button">Beli Sekarang</a>
                </div>
            </div>

            <div class="product-item">
                <img src="Image/Joystik.jpeg" alt="Product 4" class="product-image">
                <div class="product-details">
                    <div class="product-title">Joystik Gaming</div>
                    <div class="product-price">Rp. 450.000.00,-</div>
                    <a href="#" class="product-button">Beli Sekarang</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
